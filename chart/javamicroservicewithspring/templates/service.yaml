apiVersion: v1
kind: Service
metadata:
  name: "{{ template "name" . }}-service"
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: http
    port: {{ .Values.service.servicePort }}
  selector:
    app: "{{ template "name" . }}-selector"
    release: {{ .Release.Name }}